<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/access.css">
    <title>Verificação de Acesso - Smashing Burguers</title>
    <link href="https://fonts.googleapis.com/css?family=Jockey+One" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__image-text">
            <a href="javascript:history.back()">
                <img src="./img/back-arrow.png" alt="Voltar" class="header__back-arrow">
            </a>
        </div>
    </header>
    <main>
        <div class="access-screen">
            <h1>Digite o Código de Acesso</h1>
            <input type="password" id="access-code" placeholder="Código de Acesso">
            <button id="submit-code-button">Acessar</button>
            <p id="error-message" class="error-message"></p>
        </div>
    </main>
    <script src="scripts/access.js"></script>
</body>
</html>
